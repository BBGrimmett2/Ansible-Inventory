# my.foreman.yml
plugin: redhat.satellite.foreman
validate_certs: False
wants_facts: false
want_hostcollections: true
want_params: true
group_prefix: ""
keyed_groups:
  - key: foreman_location_name
    prefix: location_
    separator: ""
  - key: foreman_organization_name
    prefix: organization_
    separator: ""
  - key: foreman_content_facet_attributes.content_view_name
    prefix: content_view_
    separator: ""
  - key: foreman_environment_name
    prefix: environment_
    separator: ""
  - key: foreman_content_facet_attributes.lifecycle_environment_name
    prefix: lifecycle_environment_
    separator: ""
compose:
  ansible_host: foreman_ip
