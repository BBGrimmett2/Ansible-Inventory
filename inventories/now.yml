# my.SNOW.yml
ANSIBLE_INVENTORY_ENABLED: now
plugin: now
selection_order: [host_name,name]
fields: [host_name,sys_class_name,name,os,os_version,ram,cpu_core_count]
keyed_groups:
  - key: sn_sys_class_name | lower
    prefix: ''
    separator: ''
  - key: sn_os | lower
    prefix: ''
    separator: ''