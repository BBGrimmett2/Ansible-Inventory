plugin: redhat.rhv.ovirt
ovirt_hostname_preference:
  - name
  - fqdn
keyed_groups:
  - key: cluster
    prefix: 'cluster'
  - key: status
    prefix: 'status'
  - key: tags
    prefix: 'tag'
  - key: os_type
    prefix: 'os'
compose:
  ansible_host: '(devices.values() | list)[0][0] if devices else None'