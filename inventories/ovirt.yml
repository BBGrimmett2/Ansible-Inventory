compose:
  ip_addr: (devices.values() | list)[0][0] if devices else None
keyed_groups:
- key: cluster
  prefix: cluster
  separator: _
- key: status
  prefix: status
  separator: _
- key: tags
  prefix: tag
  separator: _
- key: os
  prefix: os
  separator: _
ovirt_hostname_preference:
- name
- fqdn
ovirt_insecure: true
plugin: ovirt